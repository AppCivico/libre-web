title: Conheça a plataforma

# page content
content: |
  <p>Há muito tempo a imprensa vive duas grandes crises: financeira e de
  credibilidade. Nunca foi tão fácil difundir jornalismo, nunca foi tão
  difícil manter-se na profissão. Nunca o jornalismo esteve em tamanho
  descrédito, nunca o público o considerou tão fundamental.</p>

  <p>Em nossa opinião, essas duas crises apontam para a mesma solução: um pacto
  de confiança e valorização mútua entre o público e os jornalistas.</p>

  <p>Libre é uma ferramenta, uma moeda e uma plataforma para criar essa nova
  relação. </p>

  <p>Oferecer ao público uma forma direta e segura de valorizar e estimular o
  jornalismo que considera mais relevante para si e para a sociedade. E dar
  aos jornalistas e aos veículos um instrumento econômico que crie receita
  diretamente a partir de seu público, sem intermediários. </p>

  <p>Nosso objetivo é interromper a lógica disfuncional de cliques, curtidas,
  compartilhamentos e valor de anúncio como as únicas métricas de sucesso.
  Queremos reduzir o papel e a influência das verbas publicitárias na
  manutenção da imprensa. E oferecer uma ferramenta digital que faça da
  qualidade, impacto e relevância não apenas objetivos editoriais. Mas também
  um modelo de negócio no jornalismo.</p>

  <p>Queremos promover uma relação mais próxima, simbiótica entre um público
  consciente da importância do jornalismo e um jornalismo que possa contar com
  o engajamento de seu público. Acreditamos que é nessa relação que vamos criar
  uma imprensa realmente democrática. </p>

  <p>Pois jornalismo independente é aquele que só depende do público. E só a
  ele deve satisfações. </p>

  <p><a href="/ajuda">Conheça aqui mais sobre como o LIBRE funciona.</a></p>

