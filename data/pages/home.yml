
title: Libre

# home left content
content: |
  <p>Libre é uma ferramenta, uma moeda e uma plataforma para facilitar o apoio
  financeiro a veículos e jornalistas. E estreitar a relação entre imprensa e
  público. </p>

  <p>Para quem reconhece o jornalismo de qualidade, o Libre é um botão
  universal, de simples utilização. Em vez de doações avulsas ou múltiplas
  assinaturas em diferentes veículos, o Libre permite distribuir seu apoio
  diretamente aos veículos, posts, reportagens, vídeos e autores que você mais
  valoriza. </p>

  <p>Quase como um botão de like, mas em vez de só uma curtida, você contribui
  com um pequeno valor.</p>

  <p>Para usá-lo, basta se cadastrar em nosso site, escolher um dos planos
  mensais e começar a distribuir seus Libres entre os sites e autores que você
  mais gostou. </p>


# home right citation
citation: |
  <blockquote class="section-citation text-green">
    <h3>
    "O bom jornalismo pode até ser gratuito. Mas para que ele seja realmente
    livre, o jornalismo precisa ser valorizado."
    </h3>
  </blockquote>

  <br>
  <br>

  <p>Para jornalistas e veículos, o Libre é uma forma de criar receita
  diretamente com seu público. Criar uma métrica de sucesso e impacto além do
  clique. E, com isso, apostar em qualidade e relevância do conteúdo como um
  modelo de negócio. </p>

  <p>Para fazer parte da rede de veículos e produtores parceiros, preencha o
  cadastro e conheça nosso modelo de adesão. </p>


