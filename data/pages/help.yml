topics:
  - title: O que é o LIBRE?
    content: |
      <p>Libre é uma ferramenta, uma moeda e uma plataforma para facilitar a
      contribuição financeira do público à imprensa e incentivar uma relação
      mais próxima entre quem produz e quem valoriza jornalismo de qualidade.</p>

      <p>Como ferramenta, o Libre foi desenvolvido para facilitar ao máximo o
      microfinanciamento a posts, autores ou veículos.
      Com cadastro e adesão simples, o público pode distribuir seus créditos
      livremente, de acordo com os conteúdos que mais valorizou durante o dia a dia.
      Para os veículos é uma forma de gerar receita e avaliar relevância e
      impacto diretamente com o público. </p>

      <p>Como moeda, o Libre funciona como uma “bolsa mensal”. Ele é convertido
      em reais de acordo com a relação entre a quantidade de LBRs (Libres)
      distribuídos e os créditos em reais disponíveis por mês na conta do
      usuário. O valor doado pelo público é transferido na íntegra (descontados
      os impostos e taxas bancárias) ao autor ou veículo.</p>

      <p>Como plataforma, o Libre pretende estreitar relações entre público e
      veículos; conectar melhor, pelo compartilhamento da mesma ferramenta
      econômica, o campo de imprensa independente no Brasil; e criar novas
      métricas de relevância jornalística, diretamente ligadas ao reconhecimento
      público, que vão além da mera audiência. </p>


  - title: Quem pode utilizar a plataforma LIBRE?
    content: |
      <p>Como usuário, qualquer pessoa interessada em valorizar o jornalismo de
      interesse de qualidade e participar da criação de um novo modelo de
      financiamento para a imprensa. Basta um cadastro simples e adesão a um
      plano mensal.</p>


  - title: Por que devo aderir ao Libre? O que ganho com isso?
    content: |
      <p>A imprensa brasileira vive um de seus momentos mais delicados. Uma
      crise financeira e de credibilidade sem precedentes. Ao mesmo tempo, nunca
      tivemos tantos coletivos, novos veículos e iniciativas de mídia
      independente explorando as possibilidades do jornalismo de rede.</p>

      <p>Acreditamos que a única forma de superar ambas as crises e dar
      sustentação a essa nova realidade midiática está no engajamento do
      público e na valorização econômica do jornalismo no dia a dia, durante o
      consumo de informação.</p>

      <p>E o benefício não é apenas garantir a viabilidade dos jornalistas. Mas
      a chance de criarmos, juntos, um modelo de imprensa cada vez mais
      democrática e realmente independente - uma vez que só depende de seu
      público. </p>


  - title: Eu sou jornalista. Como posso fazer para financiar meu trabalho?
    content: |
      <p>Para veículos ou jornalistas, o Libre ainda está em sua fase
      experimental. Nos primeiros meses nossa rede ainda está restrita a alguns
      veículos pré-cadastrados. É uma forma de testar a ferramenta, receber
      retorno do público e parceiros antes de aprimorar e aumentar sua
      abrangência.</p>
      <p>Porém já estamos aceitando pré-cadastros e contatando veículos
      e jornalistas interessados. </p>

  - title: Quanto vale um Libre?
    content: |
      <p>Um Libre não é apenas um Real.</p>
      <p>Quando você assina um plano mensal, seus Reais são convertidos em Libres
      na proporção de R$ 1 = 1 LBR.</p>
      <p>Caso você distribua todos seus Libres ao longo do mês, a conversão será
      mantida e os veículos e autores receberam 1 real por cada Libre que você doou.</p>
      <p>Mas caso você distribua menos Libres do que os disponíveis em sua conta
      a "bolsa sobe" e cada Libre será convertido em um valor superior em Reais,
      de acordo com a divisão do valor em reais de seu plano dividido pelo número
      de Libres distribuídos. Melhor dar um exemplo:</p>
      <ul>
      <li>se seu plano é de 30 Reais e você doou 30 Libres, cada Libre vale R$ 1</li>
      <li>se seu plano é de 30 Reais e você doou 10 Libres, cada Libre vale R$ 3</li>
      </ul>
