
# page texts
title: Contato
description: |
  Preencha o formulário para entrar em contato com a gente e tirar suas dúvidas.

# form field list
fields:
  # name field
  - label: Nome completo
    name: name
    type: string
    required: true
    classes: form-control

  # company field
  - label: Nome da empresa
    name: company
    type: string
    required: true
    classes: form-control

  # e-mail field
  - label: E-mail
    name: email
    type: string
    required: true
    classes: form-control

  # phone field
  - label: Telefone
    name: phone
    type: string
    required: true
    classes: form-control

  # subject field
  - label: Assunto
    name: subject
    type: string
    required: true
    classes: form-control

  # message field
  - label: Mensagem
    name: message
    type: text
    classes: form-control

  # submit button
  - label: Enviar Contato
    name: btn_enviar
    type: submit
    classes: btn btn-success

help:
  show: true
  title: Perguntas frequentes
  content: |
    <p><small>Você tem alguma dúvida sobre o sistema? Clique no botão abaixo
    para ver nossos tópicos de ajuda.</small></p>

    <a class="btn btn-success" href="/ajuda">Tópicos de Ajuda</a>
