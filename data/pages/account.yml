
# page title
title: Faça parte


section:
  register:
    title: Efetue seu cadastro para ter acesso á plataforma
    subtitle:

    list:
      collaborator:
        description: |
          Colabore com canais de informação independentes efetuando doações:
        button:
          label: |
            <span class="hidden-xs">Cadastrar-se como </span>Colaborador
          path: /faca-parte/colaborador

      journalist:
        description: |
          Adicionar os botões de doação de libres em sua página e garanta que
          os colaboradores possam suportar o seu trabalho:
        button:
          label: |
            <span class="hidden-xs">Cadastrar-se como </span>Jornalista/Veículo
          path: /faca-parte/colaborador

  login:
    title: Acesse sua conta
    subtitle: Preencha os campos abaixo para ter acesso á plataforma.

    # page form
    form:
      fields:
        email:
          label: E-mail
          type: email
          name: email
          required: true
          classes: form-control

        password:
          label: Senha
          type: password
          name: password
          required: true
          classes: form-control

        save_data:
          label: Deseja manter sua sessão nesse computador?
          type: checkbox
          name: save_session
          required: false
          classes:
          help: Esta opção não é aconselhada se você estar utilizando um computador público.

        submit:
          label: Entrar
          name: btn_enviar
          type: submit
          classes: btn btn-success




