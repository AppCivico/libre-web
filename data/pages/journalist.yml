# title
title: Faça Parte

# register type (jornalist or portal)
buttons:
  - label: Cadastrar como Jornalista
    classes: btn btn-success btn-block btn-lg active js-journalist-type
    data:
      register-type: journalist
    benefits:
      - Apoio direto a autores e jornalistas independentes, sem a mediação de um veículo
      - Não é necessário CNPJ, apenas o CPF e uma conta de pessoa física
      - Toda a renda gerada, descontados os impostos, vai para o autor
      - Descubra quem é o público que mais valoriza seu trabalho e crie sua comunidade

  - label: Cadastrar como Veiculo
    classes: btn btn-success btn-success-bordered btn-block btn-lg js-journalist-type
    data:
      register-type: vehicle
    benefits:
      - Apoio direto a veículos ou coletivos de jornalismo
      - Relatórios detalhados do volume de apoio por posts
      - Descubra que tipo de conteúdo é mais valorizado por seu público
      - Descubra quem é o público que mais valoriza seu trabalho e crie sua comunidade

