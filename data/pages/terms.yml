  <p class="c18"><span class="c4"></span></p>
  <p class="c19"><span class="c4">Bem-vindo ao Libre,</span></p>
  <p class="c19"><span class="c4">A seguir apresentamos a voc&ecirc; (Usu&aacute;rio) os Termos e Condi&ccedil;&otilde;es de Uso, documento que relaciona as principais regras a serem observadas por todos que acessam e utilizam as funcionalidades do Libre.</span></p>
  <p class="c19"><span class="c4">Como condi&ccedil;&atilde;o para acesso e uso do Libre os Usu&aacute;rios declaram ter lido este documento, conferindo sua livre e expressa concord&acirc;ncia &agrave;s condi&ccedil;&otilde;es destes Termos e Condi&ccedil;&otilde;es de Uso.</span></p>
  <ol class="c2 lst-kix_list_3-0 start" start="1">
    <li class="c5"><span class="c1">Sobre o Libre</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-1 start" start="1">
    <li class="c3"><span class="c4">O Libre &eacute; uma Plataforma que permite ao Usu&aacute;rio realizar doa&ccedil;&otilde;es contemplativas aos Jornalistas/Ve&iacute;culos da imprensa brasileira.</span></li>
    <li class="c3"><span class="c4">As funcionalidades do Libre consistem em realizar a capta&ccedil;&atilde;o, gest&atilde;o e transfer&ecirc;ncia de doa&ccedil;&otilde;es contemplativas realizadas por mera liberalidade dos Usu&aacute;rios, sem qualquer direcionamento ou interfer&ecirc;ncia da OKFN Brasil;</span></li>
    <li class="c3"><span class="c4">A OKFN Brasil, portanto, n&atilde;o &eacute; recebedora de quaisquer doa&ccedil;&otilde;es realizadas por meio do Libre, sendo apenas a fornecedora de recursos tecnol&oacute;gicos para capta&ccedil;&atilde;o de recursos financeiros, gest&atilde;o e direcionamento dos valores aos donat&aacute;rios.</span></li>
    <li class="c3"><span class="c4">Ao se cadastrar, os Usu&aacute;rios poder&atilde;o utilizar todas as funcionalidades disponibilizadas no Libre, declarando, para tanto, terem lido, compreendido e aceitado os Termos e Condi&ccedil;&otilde;es de Uso.</span></li>
    <li class="c3"><span class="c4">O Libre e suas funcionalidades dispon&iacute;veis aos&nbsp;Usu&aacute;rios podem passar por constantes aprimoramentos e atualiza&ccedil;&otilde;es, obrigando-se a&nbsp;Plataforma&nbsp;a:</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-2 start" start="1">
    <li class="c0"><span class="c4">Preservar a sua funcionalidade, com links n&atilde;o quebrados e utilizando layout que respeita a usabilidade e navegabilidade, sempre que poss&iacute;vel;</span></li>
    <li class="c0"><span class="c4">Exibir as funcionalidades de maneira clara, completa, precisa e suficiente de modo que exista a exata percep&ccedil;&atilde;o das opera&ccedil;&otilde;es realizadas;</span></li>
    <li class="c0"><span class="c4">Garantir o sigilo dos dados, somente sendo acess&iacute;veis pelo&nbsp;Libre&nbsp;e por quem o&nbsp;Usu&aacute;rio&nbsp;consentir, al&eacute;m de si pr&oacute;prio.</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-1" start="6">
    <li class="c3"><span class="c4">O&nbsp;Libre&nbsp;se esfor&ccedil;a para manter a disponibilidade da Plataforma, no entanto, pode ocorrer alguma indisponibilidade tempor&aacute;ria decorrente de manuten&ccedil;&atilde;o necess&aacute;ria ou por motivo de for&ccedil;a maior, como desastres naturais, falhas nos sistemas ou fatos de terceiros que fogem de sua esfera de vigil&acirc;ncia e responsabilidade.</span></li>
    <li class="c3"><span class="c4">&nbsp;Se isso ocorrer, o&nbsp;Libre&nbsp;far&aacute; o que estiver ao seu alcance para restabelecer o acesso o mais breve poss&iacute;vel, dentro das limita&ccedil;&otilde;es t&eacute;cnicas de seus servi&ccedil;os e servi&ccedil;os de terceiros, dos quais o&nbsp;Libre&nbsp;depende para ficar on-line.</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-2 start" start="1">
    <li class="c0"><span class="c4">Eventuais procedimentos de manuten&ccedil;&atilde;o que acarretem a indisponibilidade do&nbsp;Libre&nbsp;por longos per&iacute;odos ser&atilde;o informados por meio dos seus canais oficiais de comunica&ccedil;&atilde;o.</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-0" start="2">
    <li class="c5"><span class="c1">Servi&ccedil;os e funcionalidades do Libre</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-1 start" start="1">
    <li class="c3"><span class="c4">O Libre foi desenvolvido para facilitar o microfinanciamento a posts, autores ou ve&iacute;culos. Por meio de nossa Plataforma o Usu&aacute;rio pode adquirir cr&eacute;ditos para do&aacute;-los livremente, de acordo com os conte&uacute;dos jornal&iacute;sticos que mais valorizar durante sua navega&ccedil;&atilde;o na Internet.</span></li>
    <li class="c3"><span class="c4">Os cr&eacute;ditos donativos dentro da Plataforma tamb&eacute;m levam o nome de Libre (LBR), esp&eacute;cie de moeda digital, que ser&aacute; convertido em reais para os donat&aacute;rios. Os Usu&aacute;rios podem adquirir LBRs na Plataforma por meio de planos mensais.</span></li>
    <li class="c3" id="h.gjdgxs"><span class="c4">Ao assinar um plano mensal de aquisi&ccedil;&atilde;o de LBRs, o pagamento realizado em moeda nacional (reais) &eacute; convertido em LBRs na propor&ccedil;&atilde;o de R$ 1,00 (um real) = 1 LBR (um Libre).</span></li>
    <li class="c3"><span class="c4">O Usu&aacute;rio pode doar seus LBRs ao longo de 30 (trinta) dias ao Jornalista/Ve&iacute;culo de sua livre escolha, sendo mantida a convers&atilde;o definida na cl&aacute;usula 2.3.</span></li>
    <li class="c3"><span class="c4">Os LBRs adquiridos pelo Usu&aacute;rio construir&atilde;o a chamada &ldquo;bolsa mensal&rdquo;, que &eacute; composta pela quantidade de LBRs mensais dispon&iacute;veis em cada um dos planos mensais dispon&iacute;veis para aquisi&ccedil;&atilde;o na Plataforma.</span></li>
    <li class="c3"><span class="c4">Caso o Usu&aacute;rio n&atilde;o distribua todos os LBRs de sua &ldquo;bolsa mensal&rdquo; de cr&eacute;ditos donativos ao final dos 30 (trinta) dias, cada LBR ter&aacute; seu valor em reais acrescido, proporcionalmente &agrave; quantidade LBRs n&atilde;o distribu&iacute;dos, como exemplo:</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-2 start" start="1">
    <li class="c0"><span class="c4">Se o plano adquirido for de R$ 30,00 (trinta reais) com doa&ccedil;&atilde;o de 30 LBRs (trinta LibreS), cada Libre valer&aacute; R$ 1,00; caso a doa&ccedil;&atilde;o seja de apenas 10 LBRs (dez LibreS), cada Libre passara a valer R$ 3,00 (tr&ecirc;s reais) por doa&ccedil;&atilde;o realizada.</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-1" start="7">
    <li class="c3"><span class="c4">Os LBRs n&atilde;o s&atilde;o cumulativos, caso o Usu&aacute;rio n&atilde;o realize nenhuma doa&ccedil;&atilde;o dentro de 30 (trinta) dias seus, LBRs ser&atilde;o distribu&iacute;dos de forma aleat&oacute;ria para os Jornalistas/Ve&iacute;culos cadastrados e n&atilde;o ser&atilde;o devolvidos.</span></li>
    <li class="c3"><span class="c4">Os LBRs constituem forma pura e simples de doa&ccedil;&atilde;o contemplativa, sem qualquer condi&ccedil;&atilde;o ou encargo e realizadas por mera liberalidade e consensualidade dos Usu&aacute;rios do Libre como incentivo aos profissionais e ve&iacute;culos do jornalismo brasileiro por sua contribui&ccedil;&atilde;o s&oacute;cio-cultural ao pa&iacute;s, os valores doados s&atilde;o transferidos na &iacute;ntegra ao Jornalista/Ve&iacute;culo, sendo descontados apenas os impostos e taxas referentes &agrave;s transa&ccedil;&otilde;es financeiras operacionalizadas pelos cart&otilde;es de cr&eacute;dito.</span></li>
    <li class="c3"><span class="c4">&Eacute; de responsabilidade integral dos Usu&aacute;rios declarar as doa&ccedil;&otilde;es realizadas &agrave; Receita Federal, n&atilde;o impondo &agrave; OKFN Brasil qualquer tipo de encargo, condi&ccedil;&atilde;o ou termo.</span></li>
    <li class="c3"><span class="c4">Os servi&ccedil;os e funcionalidades do&nbsp;Libre&nbsp;s&atilde;o destinados a pessoas f&iacute;sicas maiores de 18 (dezoito) anos e plenamente capazes, bem como a pessoas jur&iacute;dicas regularmente inscritas nos cadastros de contribuintes federal e estaduais.</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-2 start" start="1">
    <li class="c0"><span class="c4">Caso o&nbsp;Usu&aacute;rio&nbsp;n&atilde;o esteja de acordo com o exigido, n&atilde;o dever&aacute; prosseguir com a cria&ccedil;&atilde;o de sua&nbsp;Conta de Acesso&nbsp;ou&nbsp;utilizar seus servi&ccedil;os sem a presen&ccedil;a de um respons&aacute;vel legal, sob pena de ser caracterizada m&aacute;-f&eacute; e demais san&ccedil;&otilde;es legais cominadas no C&oacute;digo Civil.</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-1" start="11">
    <li class="c3"><span class="c4">O Libre&nbsp;se reserva ao direito de incluir e retirar novas (ou j&aacute; existentes) funcionalidades e ferramentas da&nbsp;Plataforma&nbsp;segundo sua conveni&ecirc;ncia, sempre que entender necess&aacute;rio para oferecer os melhores servi&ccedil;os ao&nbsp;Usu&aacute;rio.</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-0" start="3">
    <li class="c5"><span class="c1">Conta de Acesso</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-1 start" start="1">
    <li class="c3" id="h.30j0zll"><span class="c4">Para utilizar os servi&ccedil;os e funcionalidades dispon&iacute;veis no Libre, o&nbsp;Usu&aacute;rio&nbsp;dever&aacute; possuir uma&nbsp;Conta de Acesso, a qual pode ser criada mediante o preenchimento de formul&aacute;rio pelo pr&oacute;prio&nbsp;Usu&aacute;rio.</span></li>
    <li class="c3" id="h.1fob9te"><span class="c4">O Usu&aacute;rio &eacute; respons&aacute;vel e se obriga a:</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-2 start" start="1">
    <li class="c0" id="h.3znysh7"><span class="c4">Fornecer informa&ccedil;&otilde;es e dados cadastrais corretos, ver&iacute;dicos, completos e atualizados;</span></li>
    <li class="c0"><span class="c4">Acessar sua Conta de Acesso por meio de apelido (login) e senha, comprometendo-se a n&atilde;o informar a terceiros esses dados, responsabilizando-se integralmente pelo uso que deles seja feito;</span></li>
    <li class="c0"><span class="c4">Notificar imediatamente o Libre&nbsp;a respeito de qualquer uso n&atilde;o autorizado de sua Conta de Acesso por meio dos canais de contato da Plataforma;</span></li>
    <li class="c0"><span class="c4">Preservar a utiliza&ccedil;&atilde;o individual e intransfer&iacute;vel de seu login, senha de acesso e eventuais outras formas de verifica&ccedil;&atilde;o de autenticidade da Conta de Acesso, adotando medidas tecnol&oacute;gicas protetivas para evitar a utiliza&ccedil;&atilde;o por terceiros n&atilde;o autorizados;</span></li>
    <li class="c0"><span class="c4">Adotar senha forte com o intuito de dificultar a a&ccedil;&atilde;o de experts em computa&ccedil;&atilde;o de adivinh&aacute;-la ou quebr&aacute;-la por mecanismos de for&ccedil;a bruta. Entende-se por senha forte aquela que:</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-3 start" start="1">
    <li class="c12"><span class="c4">Possui, ao menos, 8 caracteres, sendo 1 letra mai&uacute;scula, 1 letra min&uacute;scula (ambas sem acento) e 1 n&uacute;mero;</span></li>
    <li class="c12"><span class="c4">N&atilde;o representa sequ&ecirc;ncias num&eacute;ricas relacionadas a informa&ccedil;&otilde;es pessoais ou de f&aacute;cil dedu&ccedil;&atilde;o, tais como elementos do pr&oacute;prio nome, datas comemorativas ou repeti&ccedil;&atilde;o de caracteres iguais, a exemplo, mas n&atilde;o se limitando a: 1234, 0000, 01012011;</span></li>
    <li class="c12"><span class="c4">N&atilde;o &eacute; reutilizada em aplicativos, portais e plataformas de terceiros.</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-1" start="3">
    <li class="c3"><span class="c4">Em nenhuma hip&oacute;tese ser&aacute; permitido compartilhamento e a transfer&ecirc;ncia da Conta de Acesso. N&atilde;o se permitir&aacute;, ainda, a cria&ccedil;&atilde;o de novas Contas de Acesso de Acesso por pessoas cujos acessos originais tenham sido cancelados por infra&ccedil;&otilde;es aos Termos e Condi&ccedil;&otilde;es de Uso e demais pol&iacute;ticas da&nbsp;OKFN Brasil.</span></li>
    <li class="c3"><span class="c4">O apelido que o Usu&aacute;rio utiliza na Plataforma&nbsp;n&atilde;o poder&aacute; guardar semelhan&ccedil;a com os nomes Libre e&nbsp;OKFN Brasil, bem como ser&atilde;o eliminados apelidos considerados ofensivos ou que infrinjam a legisla&ccedil;&atilde;o em vigor.</span></li>
    <li class="c3"><span class="c4">O Libre&nbsp;poder&aacute; alterar os seus crit&eacute;rios de elegibilidade de acesso e utiliza&ccedil;&atilde;o a qualquer momento, sem que para isso tenha de comunicar ou avisar previamente aos&nbsp;Usu&aacute;rios.&nbsp;</span></li>
    <li class="c3" id="h.2et92p0"><span class="c4">O&nbsp;Libre&nbsp;pode se recusar a conceder ou cancelar a&nbsp;Conta de Acesso de qualquer pessoa a qualquer tempo de forma unilateral, principalmente aquela que o utilizar de forma fraudulenta, violar ou tentar violar os presentes Termos e Condi&ccedil;&otilde;es de Uso e/ou qualquer documento legal da&nbsp;OKFN Brasil, sem preju&iacute;zo de adotar as medidas que entender cab&iacute;veis.</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-0" start="4">
    <li class="c5"><span class="c1">Responsabilidades do Usu&aacute;rio</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-1 start" start="1">
    <li class="c3"><span class="c4">O Usu&aacute;rio &eacute; respons&aacute;vel e se obriga a:</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-2 start" start="1">
    <li class="c0"><span class="c4">Reconhecer que todos os acessos realizados por meio de sua Conta de Acesso no Libre s&atilde;o interpretados como tendo sido feitos por ele pr&oacute;prio de forma incontest&aacute;vel, sendo respons&aacute;vel por todos os acessos e opera&ccedil;&otilde;es realizadas, inclusive aquelas derivadas de uso ou divulga&ccedil;&atilde;o indevidos desta Conta de Acesso para terceiros;</span></li>
    <li class="c0"><span class="c4">Dispor de dispositivos e equipamentos tecnol&oacute;gicos, servi&ccedil;os de conex&atilde;o &agrave; Internet, com antiv&iacute;rus e firewall habilitados, softwares devidamente atualizados, al&eacute;m da ado&ccedil;&atilde;o de medidas de seguran&ccedil;a m&iacute;nimas para acesso ao Libre;</span></li>
    <li class="c0"><span class="c4">Deixar seus sistemas de antispam, filtros similares ou configura&ccedil;&otilde;es de redirecionamento de mensagens ajustados de modo que n&atilde;o interfiram no recebimento dos comunicados e materiais do Libre, n&atilde;o sendo aceit&aacute;vel nenhuma escusa caso n&atilde;o tenha tido acesso a algum e-mail ou mensagem eletr&ocirc;nica em virtude dos recursos mencionados;</span></li>
    <li class="c0"><span class="c4">Respeitar todos os direitos de propriedade intelectual de titularidade da&nbsp;OKFN Brasil, tais quais todos os direitos referentes a terceiros que porventura estejam ou estiveram, de alguma forma, dispon&iacute;veis no&nbsp;Libre. Da mesma forma, os&nbsp;Usu&aacute;rios&nbsp;somente poder&atilde;o reproduzir os conte&uacute;dos dispon&iacute;veis no&nbsp;Libre, em especial suas marcas e layout do ambiente, desde que devidamente autorizados pela&nbsp;OKFN Brasil;</span></li>
    <li class="c0"><span class="c4">Na incid&ecirc;ncia de danos &agrave; OKFN Brasil ou a terceiros, arcar com todas as obriga&ccedil;&otilde;es de indenizar o sujeito lesado, inclusive danos decorrentes de atos praticados por meio da Conta de Acesso, assumindo o polo passivo de a&ccedil;&atilde;o judicial ou procedimento administrativo e requerendo a exclus&atilde;o da&nbsp;OKFN Brasil, devendo arcar totalmente com as despesas e custas processuais atinentes, deixando-a livre de preju&iacute;zos e &ocirc;nus, indenizando</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-1" start="2">
    <li class="c3"><span class="c4">As funcionalidades do&nbsp;Libre s&atilde;o oferecidas na forma de presta&ccedil;&atilde;o de servi&ccedil;o, n&atilde;o conferindo ao&nbsp;Usu&aacute;rio&nbsp;nenhum direito sobre o software utilizado pela&nbsp;OKFN Brasil ou sobre suas estruturas de inform&aacute;tica que o sustentam.</span></li>
  </ol>
  <ol class="c2 lst-kix_list_3-0" start="5">
    <li class="c5"><span class="c1">Intera&ccedil;&atilde;o e Coment&aacute;rios</span></li>
