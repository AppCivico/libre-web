
# title
title: Faça Parte

# 3 column content
contents:
  - title: Cadastre-se
    content: |
      Preencha o cadastro e crie seu log-in como usuário do Libre.

  - title: Escolha seu plano
    content: |
      Escolha um de nossos planos mensais e abra sua primeira conta com Libres
      para distribuir ao longo do mês.

  - title: Acompanhe!
    content: |
      Você está pronto para distribuir seus LIbres e acompanhar sua conta e as
      matérias que você apoiou.


# how to works
how_to_works:
  title: Como funciona
  features:
    - title: Leia o artigo na íntegra
      image: /assets/images/libre-file.png

    - title: Dê um Libre, apoiando a imprensa independente
      image: /assets/images/libre-coin.png

    - title: Faça cadastro ou login para confirmar sua doação
      image: /assets/images/libre-field.png


# form section
form:
  title: Cadastre-se

  tabs:
    # default active tab
    activated: personal

    # personal data tab content
    personal:
      title: 1. Dados cadastrais
      name: personal
      subtitle: |
        Preencha os campos abaixo para se cadastrar na plataforma.

      section:
        access_data:
          title: Dados de acesso
          fields:
            email:
              label: E-mail
              name: email
              type: email
              value:
              required: true
              disabled: false
              styles: form-control
              help: Este e-mail será utilizado para acessar sua conta.

            password:
              label: Senha
              name: password
              type: password
              value:
              required: true
              disabled: false
              styles: form-control
              help: Digite uma senha de no mínimo 4 dígitos.

        general_data:
          title: Dados gerais
          fields:
            name:
              label: Nome
              name: name
              type: text
              value:
              required: true
              disabled: false
              styles: form-control
              help: Entre apenas com seu primeiro nome

            surname:
              label: Sobrenome
              name: surname
              type: text
              value:
              required: true
              disabled: false
              styles: form-control
              help: Preencha apenas seu sobrenome

            phone:
              label: Telefone
              name: phone
              type: tel
              value:
              required: true
              disabled: false
              styles: form-control
              help: Digite um telefone no formato <code>(11) 987654321</code>
              data:
                mask: phone

      buttons:
        next:
          label: Continuar
          path: #
          classes: js-button-pane1 btn btn-success

      help: |
        <p>Os campos de e-mail, senha, nome e sobrenome são de preenchimento
        obrigatórios.</p><br>

        <p>Após o preenchimento dos dados, pressione o botão "continuar" e
        avance para a etapa de seleção do seu plano!</p>


    # plan tab content
    plan:
      title: 2. Escolha do plano
      name: plan
      subtitle: |
        Escolha seu plano abaixo:

      fields:
        - label: R$ 20 por mês
          type: radio
          value: 20,00
          name: plan
          required: true
          disabled: false
          checked: true
          styles:
          help:

        - label: R$ 30 por mês
          type: radio
          value: 30,00
          name: plan
          required: true
          disabled: false
          styles:
          help:

        - label: R$ 40 por mês
          type: radio
          value: 40,00
          name: plan
          required: true
          disabled: false
          styles:
          help:

        - label: R$ 50 por mês
          type: radio
          value: 50,00
          name: plan
          required: true
          disabled: false
          styles:
          help:

        - label: R$ 100 por mês
          type: radio
          value: 100,00
          name: plan
          required: true
          disabled: false
          styles:
          help:

        - label: R$ 500 por mês
          type: radio
          value: 500,00
          name: plan
          required: true
          disabled: false
          styles:
          help:

