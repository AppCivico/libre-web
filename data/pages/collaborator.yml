    # billing tab content
    billing:
      title: 3. Pagamento
      name: billing
      subtitle: |
        Finalize seu cadastro efetuando o pagamento conforme o plano escolhido

      section:
        card_data:
          title: Dados do cartão
          fields:
            card_name:
              label: Nome no cartão
              name: card_name
              type: text
              value:
              required: true
              disabled: false
              styles: form-control
              help: Escreva o nome da mesma forma que se encontra no cartão
              container_style: form-group col-md-6 col-sm-12

            card_document:
              label: Documento
              name: card_document
              type: text
              value:
              required: true
              disabled: false
              styles: form-control
              help: CPF ou CNPJ relacionado ao cartão (somente números)
              container_style: form-group col-md-6 col-sm-12
              data:
                mask: number


            card_number:
              label: Número do cartão
              name: card_number
              type: text
              value:
              required: true
              disabled: false
              styles: form-control
              help: Cartões permitidos <code>Visa</code> e <code>MasterCard</code>
              container_style: form-group col-md-11 col-sm-12
              data:
                mask: number

            card_validity:
              label: Validade (01/2018)
              name: card_validity
              type: text
              value:
              required: true
              disabled: false
              styles: form-control
              help: Entre com a validade do cartão no formato 01/2020
              container_style: form-group col-md-6 col-sm-12
              data:
                mask: month_year

            card_csc:
              label: Código Verificador
              name: card_csc
              type: password
              value:
              required: true
              disabled: false
              styles: form-control
              help: Entre com o código que se encontra atrás do cartão
              container_style: form-group col-md-6 col-sm-12


      # next button
      buttons:
        next:
          label: Continuar
          path: #
          classes: js-button-pane2 btn btn-success


      help: |
